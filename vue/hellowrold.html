<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello world</title>
</head>
<body>
	
	<!-- 这就是我们的view -->
	<div id="app">
		{{ message }}
	</div>
	
	<script src='vue.js'></script>
	<script>

		var exampleData = {
			message: "Hello Vue"
		};
		
		var vue = new Vue({
			el: "#app",
			data: exampleData
		});
	</script>
</body>
</html>
